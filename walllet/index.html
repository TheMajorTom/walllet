<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/wallets.js"></script>
</head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                
            </div>
        </header>

        <image src="" style="float:left" />
        
        <h3>O jeito simples de vender mais com a forma mais segura de pagar!</h3>
        <p>
            Para criar uma conta walllet é necessário prover informações básicas sobre o seu perfil de pagamento, preferências, endereço e criar suas credenciais de segurança. Clique no botão "Começar" para prosseguir.
        </p>
        <div class="welcome-image"></div>
    </div>

    

    <!--Weather View-->
    <div id="tabstrip-wallets"
        data-role="view"
        data-title="Wallets"
        data-model="app.walletsServices.viewModel">

        <ul data-role="listview" data-style="inset"
            data-bind="source: walletsDataSource"
            data-template="wallets-forecast-template">
        </ul>
    </div>

    <!--Weather forecast template-->
    <script id="wallets-forecast-template" type="text/x-kendo-tmpl">
        <div class="w-item-template">
            <span class="w-icon ${images}"></span>
            <h4 class="w-date">${description}</h4>
            <div class="w-temp">
                <span>${currency}<sup>&deg;</sup></span>
            </div>
        </div>
    </script>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Benvindo</a>
                <a href="#tabstrip-wallets" data-icon="globe">Carteiras</a>
            </div>
        </div>
    </div>
</body>
</html>
