<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>

        <div id="tabstrip-pin" 
             data-role="view"
             data-title="PIN de Segurança" >

            <header data-role="header" >
                <div data-role="navbar" >
                    <span data-role="view-title" ></span>
                </div>
            </header>

            <div style="width:100%;margin:0px auto;display:block;;white-space:nowrap;text-align:center;height:250px">

                <p class="text-regular" style="margin-bottom:10px;margin-top:10px">
                    Informe um PIN de segurança <br/> de 5 dígitos (obrigatório):
                </p>

                <div style="margin:20px auto;display: block;border:0px solid red;text-align:center;width:100%;height:50px">
                    <center>
                        <div style="margin:10px auto;display:block;width:275px">
                            <input type="text" id="pin1" name="pin1" class="pin-textbox" maxlength=1 data-role="input"/>
                            <input type="password" id="pin2" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin3" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin4" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin5" value="" class="pin-textbox" maxlength=1/>
                        </div>
                    </center>
                </div>

                <p class="text-regular" style="margin-top:10px;margin-bottom:10px">
                    Confirme o PIN digitado:
                </p>

                <div style="margin:10px auto;display: block;border:0px solid red;text-align:center;width:100%;height:50px">
                    <center>
                        <div style="margin:10px auto;display:block;width:275px">
                            <input type="password" id="pin1_conf" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin2_conf" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin3_conf" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin4_conf" value="" class="pin-textbox" maxlength=1/>
                            <input type="password" id="pin5_conf" value="" class="pin-textbox" maxlength=1/>
                        </div>
                    </center>
                </div>
            </div>

            <a data-role="button" style="position:absolute;bottom:20px;left:15%;text-align:center;width:70%;height:50px;font-size:14pt;" data-click="validatepin">Salvar</a>

        </div>
        
        <script>
            function validatepin()
            {
                var bla = $('#pin1').val();
                alert(bla);
            }
        </script>
        
    </body>
</html>
