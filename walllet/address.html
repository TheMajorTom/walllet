<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <!--Welcome View-->
        <div id="tabstrip-welcome" style="background-color:#fff"
             data-role="view"
             data-title="Endereço Principal">

            <header data-role="header" >
                <div data-role="navbar" >
                    <span data-role="view-title" ></span>
                </div>
            </header>

            <p class="text-regular" >
                Entre com os dados de seu endereço principal:
            </p>

            <div class="form-Container" >
                <label>
                    <div class="text-formContainer" >
                        País
                    </div>
                    <div class="form-inputContainer">
                        <input type="text" value="" class="form-textbox"/>
                    </div>
                </label>
            </div>

            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        CEP
                    </div>
                    <div class="form-inputContainer">
                        <input type="numeric" value="" class="form-textbox-small"/>
                    </div>
                </label>
            </div>

            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        End.
                    </div>
                    <div class="form-inputContainer">
                        <input type="text" value="" class="form-textbox"/>
                    </div>
                </label>
            </div>

            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        Comp.
                    </div>
                    <div class="form-inputContainer">
                        <input type="text" value="" class="form-textbox"/>
                    </div>
                </label>
            </div>

            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        Cidade
                    </div>
                    <div class="form-inputContainer">
                        <input type="text" value="" class="form-textbox"/>
                    </div>
                </label>
            </div>
            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        Estado
                    </div>
                    <div class="form-inputContainer">
                        <input type="text" value="" class="form-textbox"/>
                    </div>
                </label>
            </div>
            
            <a data-role="button" style="position:absolute;bottom:20px;left:15%;text-align:center;width:70%;height:50px;font-size:14pt;" href="preferences.html">Salvar</a>

        </div>

    </body>
</html>
