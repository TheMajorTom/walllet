    <body>
        <!--Welcome View-->
        <div id="tabstrip-welcome" style="background-color:#fff"
             data-role="view"
             data-title="Endereço Principal" data-init="onInit">

            <header data-role="header" >
                <div data-role="navbar" >
                    <span data-role="view-title" ></span>
                </div>
            </header>
            
              <p class="text-regular" style="margin-bottom:-10px;">
                Informe os dados de seu endereço
            </p>

            <div class="validation-summary" style="margin-top:-10px;padding-top:10px;padding-bottom:10px;">
                <span class="k-invalid-msg" data-for="country"></span>
                <span class="k-invalid-msg" data-for="cep"></span>
                <span class="k-invalid-msg" data-for="address"></span>
                <span class="k-invalid-msg" data-for="compl"></span>
                <span class="k-invalid-msg" data-for="city"></span>
                <span class="k-invalid-msg" data-for="state"></span>
            </div>

            <ul id="list" data-role="listview" data-style="inset" >
                <li>
                    <label for="country" class="text-formContainer" style="width:50px;margin-left:0px">País</label>
                    <input type="text" id="country" name="country" required=""  class="text-edition" maxlength=255 validationMessage="• Informe um país"/>
                </li>
                <li>
                    <label for="cep" class="text-formContainer" style="width:50px;margin-left:0px">CEP</label>
                    <input type="text" id="cep" name="cep" required="" maxlength=8  validationMessage="• Informe um cep"/>
                </li>
                <li>
                    <label for="address"  class="text-formContainer" style="width:50px;margin-left:0px">Endereço</label>
                    <textarea id="address" name="address" required="" maxlength=255 validationMessage="• Informe um endereço"></textarea>
                </li>
                <li>
                    <label for="compl"  class="text-formContainer" style="width:50px;margin-left:0px">Comp.</label>
                    <input type="text" id="compl" name="compl" required="Informe um complemento" maxlength=255 validationMessage="• Informe um complemento"/>
                </li>
                <li>
                    <label for="city" class="text-formContainer" style="width:50px;margin-left:0px">Cidade</label>
                    <input type="text" id="city" name="city" required="" maxlength=255 validationMessage="• Informe uma cidade"/>
                </li>
                <li>
                    <label for="state" class="text-formContainer" style="width:50px;margin-left:0px">Estado</label>
                    <input type="text" id="state" name="state" required="" maxlength=255 validationMessage="• Informe um estado"/>
                </li>

            </ul>
            
            <style>
                .km-arrow-e:after,
                .km-arrow-e:before
                {
                    content: "\e030";
                }
                .km-arrow-a:after,
                .km-arrow-a:before
                {
                    content: "\e013";
                }
            </style>
            
            <div data-role="footer">
                <div data-role="tabstrip" id="custom-tabstrip" data-select="onSelect">
                    <a href="email.html" data-icon="arrow-a">Voltar</a>
    				<a data-icon="arrow-e">Salvar</a>
                </div>
            </div>
            

        </div>

             var app = new kendo.mobile.Application(), validator;
            
            function onInit(e) 
            {
                validator = e.view.element.kendoValidator().data("kendoValidator");
            }
            
            function onSelect(e) 
            {
                
                var x = $(e.item).index();
                
                if (x === 1) 
                {
                    if (validator.validate()) 
                    {
                        app.navigate("pin.html");
                    }
                } 
                
                e.preventDefault();
                
            }
            
        </script>
    
    </body>
</html>
