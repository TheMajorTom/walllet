<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>

        <div id="tabstrip-paypalverification" 
             data-role="view"
             data-title="Identificação PayPal" data-init="onInit">

            <header data-role="header" >
                <div data-role="navbar" >
                    <span data-role="view-title" ></span>
                </div>
            </header>

            <p class="text-regular">
                Informe no campo abaixo o e-mail <br/> associado a sua conta PayPal
            </p>

            <div class="form-Container">
                <label>
                    <div class="text-formContainer" >
                        E-mail:
                    </div>
                    <div style="float:left;width:230px">
                        <input type="email" class="k-textbox" style="border:1px solid #d2d2d2;width:100%;margin:0px auto;height:30px" required="*"/>
                    </div>
                </label>
            </div>

            <a data-role="button" data-click="validate" style="position:absolute;bottom:20px;left:15%;text-align:center;width:70%;height:50px;font-size:14pt;" type="button">Validar</a>

        <script>
            
        var app = new kendo.mobile.Application(), validator;

        function onInit(e) 
        {
            validator = e.view.element.kendoValidator().data("kendoValidator");
        }

        function validate() 
        {
            if(validator.validate()) 
            {
                 app.navigate("address.html"); 
            }
            else
            {
                //alert("Obrigatório");
            }
        }

        
    </script>


    </body>
</html>
